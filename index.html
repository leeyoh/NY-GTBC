<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY Times News Reader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    </head>


<body>
    <div class="container">
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong> <i class="fa fa-newspaper-o"></i> New York Times Search</strong>
            </h1>
        </div>
        <!-- <div class="jumbotron"> -->
        <div class="card">
            <div class="card-header">
                <strong> <i class="fa fa-table"></i> Search Parameters</strong>
            </div>
            <div class="card-body">
            <form class="form" role="form">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Search Term:</label>
                    <input type="search" class="form-control" id="exampleFormControlInput1"
                        placeholder="...type your search here">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Start Year (Optional):</label>
                    <input type="year" class="form-control" id="exampleFormControlInput1" placeholder="1983">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">End Year (Optional):</label>
                    <input type="year" class="form-control" id="exampleFormControlInput1" placeholder="2002">
                </div>
                <button type="submit" class="btn btn-default" id="run-search">
                    <i class="fa fa-search"></i> Search
                </button>
                <button type="button" class="btn btn-default" id="clear-all">
                    <i class="fa fa-trash"></i> Clear Results
                </button>

            </form>
        </div>
    </div>
        <div class="row">
            <div class="col-sm-12">
                <br />
                <div class="card">
                    <div class="card-header">
                        <strong> <i class="fa fa-table"></i> Top Articles</strong>
                    </div>
                    <div class="card-body" id="article-section"></div>
                </div>
            </div>
        </div>

        <script>scr = "script.js"</script>
</body>

</html>
